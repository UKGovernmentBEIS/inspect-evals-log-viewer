<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Arena - Log Explorer</title>

    <!-- Import React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Import Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Import custom styles similar to the main site -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary-color: #3e64ff;
            --secondary-color: #5edfff;
            --bg-color: #0a1128;
            --card-bg: #13214d;
            --text-color: #f1f1f1;
            --text-secondary: #a0a0a0;
            --highlight: #ff7b54;
            --gradient-primary: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            --font-mono: 'Space Mono', monospace;
            --font-sans: 'Roboto', sans-serif;
            --border-radius: 8px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        a {
            color: var(--secondary-color);
            text-decoration: none;
            transition: var(--transition);
        }

        a:hover {
            opacity: 0.8;
        }

        /* Header styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo-text {
            font-family: var(--font-mono);
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: 1px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo-badge {
            margin-left: 10px;
            font-size: 0.7rem;
            background-color: var(--highlight);
            color: black;
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 4px;
        }

        nav {
            display: flex;
            gap: 1.5rem;
        }

        nav a {
            color: var(--text-secondary);
            font-weight: 500;
            position: relative;
        }

        nav a.active {
            color: var(--text-color);
        }

        nav a.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--gradient-primary);
        }

        /* Main content */
        main {
            padding: 3rem 0;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
            font-family: var(--font-mono);
        }

        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 2rem;
            gap: 1rem;
        }

        .search-input {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.75rem 1rem;
            border-radius: var(--border-radius);
            font-family: var(--font-sans);
            color: var(--text-color);
            font-size: 1rem;
            width: 60%;
            max-width: 500px;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--secondary-color);
        }

        .tag-filters {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        .tag {
            background-color: var(--card-bg);
            border: 1px solid var(--secondary-color);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-family: var(--font-mono);
            font-size: 0.8rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .tag.active {
            background-color: var(--secondary-color);
            color: var(--bg-color);
        }

        .logs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .log-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: var(--transition);
        }

        .log-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .log-header {
            padding: 1.2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.2);
        }

        .log-name {
            font-family: var(--font-mono);
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--secondary-color);
        }

        .log-date {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .log-body {
            padding: 1.2rem;
        }

        .log-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .log-tag {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-family: var(--font-mono);
        }

        .log-actions {
            margin-top: 1rem;
        }

        .btn {
            display: inline-block;
            padding: 0.6rem 1.2rem;
            border-radius: var(--border-radius);
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: var(--transition);
            font-family: var(--font-mono);
            font-size: 0.9rem;
            width: 100%;
            text-align: center;
        }

        .btn.primary {
            background: var(--gradient-primary);
            color: white;
            border: none;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            opacity: 1;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            font-style: italic;
            color: var(--text-secondary);
        }

        .error {
            text-align: center;
            padding: 2rem;
            color: #ff6b6b;
            background-color: rgba(255, 107, 107, 0.1);
            border-radius: var(--border-radius);
            margin: 1rem 0;
        }

        /* Footer */
        footer {
            padding: 3rem 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1rem;
            }

            nav {
                width: 100%;
                justify-content: space-around;
            }

            .search-input {
                width: 100%;
            }

            .logs-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-text">CONTROL ARENA</div>
                <div class="logo-badge">LOGS</div>
            </div>
            <nav>
                <a href="../index.html">Home</a>
                <a href="#" class="active">Logs</a>
                <a href="https://github.com/UKGovernmentBEIS/control-arena" target="_blank">GitHub</a>
            </nav>
        </header>

        <div id="root"></div>

        <footer>
            <p>Control Arena is an open-source research project for evaluating AI safety protocols.</p>
            <p>Â© 2024 UK Government BEIS | <a href="https://github.com/UKGovernmentBEIS/control-arena/blob/main/LICENSE"
                    target="_blank">License</a></p>
        </footer>
    </div>

    <!-- React App -->
    <script type="text/babel">
        // Function to format a date string nicely
        const formatDate = (dateString) => {
            try {
                const date = new Date(dateString);
                return new Intl.DateTimeFormat('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                }).format(date);
            } catch (e) {
                return dateString;
            }
        };

        // Main App Component
        const App = () => {
            const [logs, setLogs] = React.useState([]);
            const [loading, setLoading] = React.useState(true);
            const [error, setError] = React.useState(null);
            const [searchTerm, setSearchTerm] = React.useState('');
            const [selectedTags, setSelectedTags] = React.useState([]);

            // Get all unique tags from logs
            const allTags = React.useMemo(() => {
                const tagSet = new Set();
                logs.forEach(log => {
                    if (log.tags && Array.isArray(log.tags)) {
                        log.tags.forEach(tag => tagSet.add(tag));
                    }
                });
                return Array.from(tagSet);
            }, [logs]);

            // Toggle a tag in the selected tags list
            const toggleTag = (tag) => {
                if (selectedTags.includes(tag)) {
                    setSelectedTags(selectedTags.filter(t => t !== tag));
                } else {
                    setSelectedTags([...selectedTags, tag]);
                }
            };

            // Filter logs based on search term and selected tags
            const filteredLogs = React.useMemo(() => {
                return logs.filter(log => {
                    // Filter by search term
                    const searchMatch = searchTerm === '' ||
                        log.name.toLowerCase().includes(searchTerm.toLowerCase());

                    // Filter by selected tags
                    const tagMatch = selectedTags.length === 0 ||
                        (log.tags && selectedTags.every(tag => log.tags.includes(tag)));

                    return searchMatch && tagMatch;
                });
            }, [logs, searchTerm, selectedTags]);

            // Load logs data
            React.useEffect(() => {
                const fetchLogs = async () => {
                    try {
                        setLoading(true);
                        const response = await fetch('/l/logs-manifest.json');
                        if (!response.ok) {
                            throw new Error('Failed to fetch logs manifest');
                        }
                        const data = await response.json();
                        setLogs(data.logs || []);
                        setLoading(false);
                    } catch (err) {
                        console.error('Error fetching logs:', err);
                        setError(err.message);
                        setLoading(false);
                    }
                };

                fetchLogs();
            }, []);

            if (loading) {
                return <div className="loading">Loading logs...</div>;
            }

            if (error) {
                return <div className="error">Error loading logs: {error}</div>;
            }

            return (
                <main>
                    <h1>Control Arena Log Explorer</h1>

                    <div className="search-container">
                        <input
                            type="text"
                            className="search-input"
                            placeholder="Search logs by name..."
                            value={searchTerm}
                            onChange={(e) => setSearchTerm(e.target.value)}
                        />
                    </div>

                    {allTags.length > 0 && (
                        <div className="tag-filters">
                            {allTags.map(tag => (
                                <div
                                    key={tag}
                                    className={`tag ${selectedTags.includes(tag) ? 'active' : ''}`}
                                    onClick={() => toggleTag(tag)}
                                >
                                    {tag}
                                </div>
                            ))}
                        </div>
                    )}

                    {filteredLogs.length === 0 ? (
                        <div className="loading">No logs found matching your criteria</div>
                    ) : (
                        <div className="logs-grid">
                            {filteredLogs.map(log => (
                                <div key={log.name} className="log-card">
                                    <div className="log-header">
                                        <div className="log-name">{log.name}</div>
                                        <div className="log-date">{formatDate(log.date)}</div>
                                    </div>
                                    <div className="log-body">
                                        {log.tags && log.tags.length > 0 && (
                                            <div className="log-tags">
                                                {log.tags.map(tag => (
                                                    <span key={`${log.name}-${tag}`} className="log-tag">{tag}</span>
                                                ))}
                                            </div>
                                        )}
                                        <div className="log-actions">
                                            <a href={`/l/${log.name}/`} className="btn primary">View Log</a>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                </main>
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
